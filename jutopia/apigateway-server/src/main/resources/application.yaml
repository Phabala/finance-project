server:
  port: 8000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

#springdoc.api-docs.path : /openapi

spring:
  application:
    name: apigateway-server
  # rabbitmq 연동 (포트번호: 5672)
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
  cloud:
    gateway:
      routes:
#        - id: ${spring.application.name}
#          uri: lb://${spring.application.name}
#          predicates:
#            - Path=/openapi/${spring.application.name}
#          filters:
#            - RewritePath=/openapi/${spring.application.name}, /openapi
        - id: member-server
          uri: lb://MEMBER-SERVER
          predicates:
            - Path=/member-server/**
        - id: class-server
          uri: lb://CLASS-SERVER
          predicates:
            - Path=/class-server/**
        - id: news-server
          uri: lb://NEWS-SERVER
          predicates:
            - Path=/news-server/**
          filters:
            - RewritePath=/news-server/(?<segment>.*), /$\{segment}
        - id: rent-server
          uri: lb://RENT-SERVER
          predicates:
            - Path=/rent-server/**
        - id: stock-server
          uri: lb://STOCK-SERVER
          predicates:
            - Path=/stock-server/**
management:
  endpoints:
    web:
      exposure:
        include: refresh, health, beans, httpexchanges, busrefresh




