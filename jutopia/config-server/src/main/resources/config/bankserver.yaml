rabbitmq:
  host: 127.0.0.1
  port: 5672
  username: guest
  password: guest

cloud:
  config:
    uri: http://127.0.0.1:8888
    name: bank-server
jpa:
  show-sql: true
  defer-datasource-initialization: true
h2:
  console:
    enabled: true
    settings:
      web-allow-others: true
    path: /h2-console

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka


logging:
  level:
    com.example.bankserver: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: refresh, health, beans, busrefresh
