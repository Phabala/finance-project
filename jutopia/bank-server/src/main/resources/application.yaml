  endpoints:
    web:
      exposure:
        # refresh : MSA\uC5D0 \uC788\uB294 configuration \uC11C\uBC84\uC5D0\uC11C \uAC00\uC9C0\uACE0 \uC640\uC57C\uD560 \uC815\uBCF4\uB97C refresh
